<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="contenedor">
        <div class="display">

            <input id="screen" type="text" placeholder="0">

        </div>

        <div class="botones">
            <div class="row">
                <button id="ce" onclick="ce()">CE</button>
                <button onclick="pow()">x^2</button>
                <button class="btn">%</button>
                <button class="btn">(</button>
                <button class="btn">)</button>
                <button id="ac" onclick="screen.value=''">AC</button>
            </div>

            <div class="row">
                <button onclick="sen()">Sin</button>
                <button onclick="sqrt()">√</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">÷</button>
            </div>

            <div class="row">
                <button onclick="cos()">Cos</button>
                <button onclick="pi()">π</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">x</button>
            </div>

            <div class="row">
                <button onclick="tan()">Tan</button>
                <button onclick="fact()">x!</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">-</button>
            </div>

            <div class="row">
                <button onclick="log()">Log</button>
                <button onclick="e()">e</button>
                <button class="btn">0</button>
                <button class="btn">.</button>
                <button id="eval" onclick="screen.value=eval(screen.value)">=</button>
                <button class="btn">+</button>
            </div>
        </div>

    </div>
</body>
<script>
    var screen = document.querySelector('#screen');
    var btn = document.querySelectorAll('.btn');

    for (item of btn) {
        item.addEventListener('click', (e) => {
            btntext = e.target.innerText;
            if (btntext == 'x') {
                btntext = '*';
            }
            if (btntext == '÷') {
                btntext = '/';
            }
            screen.value += btntext;
        });
    }

    function sqrt() {
        screen.value = Math.sqrt(screen.value, 2);
    }

    function pi() {
        screen.value = 3.14159265359;
    }

    function e() {
        screen.value = 2.71828182846;
    }

    function sen() {
        screen.value = Math.sin(screen.value);
    }

    function cos() {
        screen.value = Math.cos(screen.value);
    }

    function tan() {
        screen.value = Math.tan(screen.value);
    }

    function log() {
        screen.value = Math.log(screen.value);
    }

    function pow(){
        screen.value = Math.pow(screen.value,2)
    }

    function fact() {
        var i, num, f;
        f = 1;
        num = screen.value;
        for (i = 1; i <= num; i++) {
            f = f * i;
        }

        i = i - 1;
        screen.value = f;
    }

    function ce() {
        screen.value = screen.value.substr(0, screen.value.length - 1);
    }

    function porcent(expression) {
        // Reemplazar expresiones del tipo "a%b" con "(a/100)*b"
        return expression.replace(/(\d+)%(\d+)/g, (_, a, b) => `(${a}/100)*${b}`);
    }

    document.getElementById('eval').onclick = function () {
        let expression = porcent(screen.value); // Transformar la expresión
        screen.value = eval(expression); // Evaluar la expresión modificada
    };

</script>
</html>
